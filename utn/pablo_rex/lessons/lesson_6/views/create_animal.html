<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Animal</title>
</head>
<body>
    <div class="modal-body">
        <form id="formProp">
            <div class="modal-body">
                <div class="mb-3">
                    <label class="col-form-label">Name</label>
                    <input id="name" name="name" type="text" class="form-control">
                </div>
            <div class="mb-3">
                <label class="col-form-label">Species</label>
                <input id="species" name="species" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label class="col-form-label">Age</label>
                <input id="age" name="id" type="text" class="form-control">
            </div>
            <div class="modal-footer">
                <button onclick="sendAnimal()">Crear Animal</button>
            </div>
            </div>
        </form>
    </div>
    <script>
        function sendAnimal(){
            const name = document.getElementById('name').value
            const species = document.getElementById('species').value
            const age = document.getElementById('age').value
            const id = 8

            const data ={
                id: id,
                name: name,
                species: species,
                age: age
            }
            console.log(data);

        fetch("",{
            method: "POST",
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        }).then(
            
            response =>{ return response.json(data)}
        ).then(
            data=>{console.log(data)}
            ).catch(
                (error)=>{console.log(error)}
                   )
        }
    </script>
     <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous">
    </script>
</body>
</html>
